{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="OTP p-5 mt-5 signup container account text-light ">
  <h2>Sign Up</h2>
  <form method="post" class="mt-4">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="mb-3 d-flex justify-content-between">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <small class="text-danger">{{ field.errors|join:", " }}</small>
        {% endif %}
      </div>
    {% endfor %}

    <button class="btn btn-outline-light mt-5" type="submit">Sign Up</button>
  </form>
</div>
{% endblock content %}
