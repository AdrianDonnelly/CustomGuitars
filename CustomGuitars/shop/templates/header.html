<header class="header d-flex flex-row mx-5 mt-3 justify-content-between">
    <div class=" d-flex justify-content-start" style="text-align: center;">
        <div class="d-flex flex-row text-light">
            <h1><a href="{% url 'shop:home' %}" class="link-underline link-underline-opacity-0 link-light">Custom Guitars<i class="fa-solid fa-gamepad fa-xl m-3 mt-4"></i></a>
            </h1>
            
        </div>
    </div>
    <div class="nav-item d-flex justify-content-end text-light" style="text-align: center;">
        <ul class="d-flex justify-content-end">
            <i class="fa-solid fa-user fa-2xl m-3 mt-4"></i>
            
            {%if user.is_authenticated %}
                    <a class = "m-2 nav-link ">Hi {{user.username}}</a>

                    <a class = "m-2 nav-link" href="{% url 'accounts:account' pk=user.pk %}">View Profile</a>
            {% else %}
                    <a class="nav-link m-2" href="{% url 'login' %}">Log in</a>
            {% endif %}


        </ul>
        </ul>
    </div>
</header>
